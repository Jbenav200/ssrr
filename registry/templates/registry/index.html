{% load crispy_forms_tags %}

   <!-- {% crispy example_form  example_form.helper %} -->

<header class="bg-blue page-header">
    <a href="/"><h1 class="text-center">Scottish Space Rock Register</h1></a>
</header>

<div class="text-center">
    <h2>Register</h2>
    <br>
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" value="{{ request.GET.q }}" placeholder="search by name..">
        <input type="submit" value="Search" class="btn btn-sm btn-success">
    </form>
</div>


<div class="text-center m-0-auto">
        {% if meteorite_list %}
        <table class="table table-striped table-bordered table-responsive">
            <thead class="thead-dark">
                <th>Id</th>
                <th>Name</th>
                <th>Geolocation</th>
                <th>Mass <sub>in Kg</sub></th>
                <th>Class</th>
            </thead>
            <tbody>
                {% for m in meteorite_list %}
                <tr>
                    <th scope="row">{{ m.id }}</th>
                    <td>{{ m.name }}</td>
                    <td>{{ m.geolocation }}</td>
                    <td>{{ m.mass }}</td>
                    <td>{{ m.rec_class }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
<br>
<br>
<a href="../" class="btn btn-primary">Back</a>
