<div class="sidebar" id="filter-sidebar">
    <div class="filter-sidebar">
        <div class="filter-sidebar-header">
            <h3>FILTER</h3>
        </div>
        <div class="filter-sidebar-body">
            <form id="filterForm" class="sidebar-form">
                <label>Select filter:</label>
                <br>
                <label>Mass</label>
                <br>
                <select class="text-dark" name="Mass" id="mass-select">
                    <option name="1" value="1">20-50k kg</option>
                    <option name="2" value="2">50-100k kg</option>
                    <option name="3" value="3">> 100k kg</option>
                </select>
                <br>
                <br>
                <label>Class</label>
                <br>
                <select class="text-dark" name="Class" id="class-select">
                    <option value="test">test option</option>
                </select>
                <br>
                <br>
                <label>Continent</label>
                <br>
                <select class="text-dark" name="Continent" id="continent-select">
                    <option name="1" value="Asia">Asia</option>
                    <option name="2" value="Europe">Europe</option>
                    <option name="3" value="Africa">Africa</option>
                    <option name="4" value="North America">North America</option>
                    <option name="5" value="South America">South America</option>
                    <option name="6" value="Australia">Australia</option>
                    <option name="7" value="Oceania">Oceania</option>
                    <option name="8" value="Antarctica">Antarctica</option>
                </select>
                <div class="filter-sidebar-footer">
                    <button class="btn btn-primary" type="button" value="close" onclick="closeSidebarFilter()">close</button>
                    <button class="btn btn-success" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
